<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial_scale=0.5">
<title>FirstLogin</title>
<link rel="stylesheet" href="FirstLogin.css">
<script defer src="FirstLogin.js"></script>
</head>

<body>
<main id="main">
<h1 id="loginheader">LOGIN</h1>

<div id="whatbox">
<p id="what">Nothing Happened?How would it....There is no backend!!</p>
</div>

<div id="errormessagebox">
<p id="errormessage">Check Username And/Or Password</p>
</div>

<form id="userform">
<input type="text" name="username" id="username" class="loginfield" placeholder="USERNAME">
<input type="password" name="password" id="password" class="loginfield" placeholder="PASSWORD">
<input type="submit" value="Login" id="submitdetails">
</form>

</main>
</body>


</html>
